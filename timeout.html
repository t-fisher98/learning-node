<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout Practice</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/timeout.css">

  <script src="js/timeout.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1><a href="index.html">Front End Practice</a></h1>
    <nav>
      <h2 class="sr-only">Navigation</h2>
      <ul class="page-links">
        <li><a href="timeout.html">Timeout Practice</a></li>
        <li><a href="responsiveness.html">Responsiveness Practice</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="session-timer-container" class="session-timer-container">
      <div class="session-timer">
        <h2>You've been here for</h2>
        <p id="session-time" class="session-time"></p>
      </div>
    </section>

    <section id="create-countdown" class="create-countdown">
      <h3 id="surprise-text">If you're patient, you'll get a surprise!</h3>
      <div class="countdown-creator-container hidden">
        <h3 class="countdown-introduction">This form allows you to create a new countdown for an event you would like to
          track!</h3>
        <p id="countdown-current-date" class="countdown-current-date"></p>
        <form id="countdown-creator" class="countdown-creator" action="submit">

          <div class="countdown-name-input-group">
            <label for="countdown-name" class="countdown-name">Give the event a name</label>
            <input type="text" name="countdown-name" id="countdown-name" class="countdown-input">
          </div>

          <div class="countdown-datetime-inputs">
            <div class="countdown-datetime-input-group">
              <label for="countdown-date" class="countdown-label">Give the event a date</label>
              <input type="date" name="countdown-date" id="countdown-date" class="countdown-input">
            </div>
  
            <div class="countdown-datetime-input-group">
              <label for="countdown-time" class="countdown-label">Give the event a time</label>
              <input type="time" name="countdown-time" id="countdown-time" class="countdown-input">
            </div>
          </div>

        </form> <!-- countdown-creator-form -->
      </div> <!-- countdown-creator-container -->
    </section> <!-- create-countdown-section -->
  </main> <!-- main -->

  <footer>
    <p>&copy; Tyler Fisher - 2022</p>
  </footer>
</body>

</html>
